<div class="row mobile-padding">
    <div class="small-12 large-12 columns text-center">
        <h5>Comparing with the historical voyages for the same leg</h5>
    </div>
</div>
<div class="row mobile-padding expanded">
    <div class="small-12 large-4 columns">
        <canvas class="chart chart-line" height="250px" 
            chart-options="vm.chart.teu.options" 
            chart-colors="vm.chart.teu.colors" 
            chart-series="vm.chart.teu.series" 
            chart-data="vm.chart.teu.data" 
            chart-labels="vm.chart.teu.labels">
        </canvas>
    </div>
    <div class="small-12 large-4 columns">
        <canvas class="chart chart-line" height="250px" 
            chart-options="vm.chart.mts.options" 
            chart-data="vm.chart.mts.data" 
            chart-series="vm.chart.teu.series" 
            chart-colors="vm.chart.mts.colors"
            chart-labels="vm.chart.mts.labels">
        </canvas>
    </div>
    <div class="small-12 large-4 columns">
        <canvas class="chart chart-line" height="250px" chart-options="vm.chart.plugs.options" chart-data="vm.chart.plugs.data" chart-colors="vm.chart.plugs.colors"
            chart-series="vm.chart.teu.series" 
            chart-labels="vm.chart.plugs.labels">
        </canvas>
    </div>
</div>
