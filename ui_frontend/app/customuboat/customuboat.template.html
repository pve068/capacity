<div class="uboat text-center">
    <div class="row">
        <div class="small-12 column">
            <div class="uheading">In {{vm.unit}}</div>
        </div>
    </div>
    <div class="row">
        <div class="small-{{vm.freesale_length}} column">
            <div id="overbooking" class="centered">
                <span class="ulabel">Overbooking</span>
                <div class="{{vm.overbooking_box_color}} fillup" style="width:100%;height: {{vm.overbooking_box_height}}%"></div>
            </div>
        </div>
    </div>
    <div class="row text-center">
        <div class="small-12 column">
            <div class="mod">
                <div class="row collapse">
                    <div class="small-{{vm.freesale_length}} column">
                        <div id="freesale" class="handed centered">
                            <span class="ulabel">
                                <a href="#" class="has-tip" 
                                    tooltip-placement="right" 
                                    tooltip-popup-delay="500" 
                                    tooltip="{{vm.freesale_tooltip}}">
                                    Freesale
                                </a>
                            </span>
                            <div class="{{vm.freesale_box_color}} fillup" style="width:100%;height: {{vm.freesale_box_height}}%"></div>
                        </div>
                    </div>
                    <div class="small-{{vm.commits_length}} column">
                        <div id="commits" class="handed centered">
                            <span class="ulabel">
                                <a href="#" class="has-tip" 
                                    tooltip-placement="right" 
                                    tooltip-popup-delay="500" 
                                    tooltip="{{vm.commits_tooltip}}">
                                    Commits
                                </a>
                            </span>
                            <div class="{{vm.commits_box_color}} fillup" style="width:100%; height: {{vm.commits_box_height}}%"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="small-12 column">
            <div class="empty centered"><span class="ulabel">Empty</span></div>
        </div>
    </div>
    <div class="row">
        <div class="small-12 column">
            <svg class="vsa" width="100%" height="4rem" xmlns="http://www.w3.org/2000/svg">
                <defs>
                    <clipPath id="vsaclip">
                        <ellipse cx="50%" cy="0" rx="50%" ry="100%" />
                    </clipPath>
                </defs>
                <g>
                    <rect x="0" y="0" width="100%" height="4rem" clip-path="url(#vsaclip)" />
                    <text x="48%" y="50%">VSA</text>
                </g>
            </svg>

            <!--<div class="centered"><span class="ulabel">VSA</span></div>-->
        </div>
    </div>
</div>
