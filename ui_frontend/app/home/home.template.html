<div ng-repeat="idpair in vm.idpairs">
    <div class="row expanded">
        <div ng-repeat="id in idpair">
            <div ng-if="vm.dataAvailable.indexOf(id)>-1">
                <div class="small-12 medium-12 large-6 columns">
                    <customtubemap data="vm.serviceDetails[id]" title="id" showgrids="true"></customtubemap>
                </div>
            </div>
        </div>
    </div>
</div>
